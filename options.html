<!doctype html>
<!--
Contains the options for the extension. This will be used to store the individual's 2 factor grid.
 -->
<html>
  <head>
    <title>Personal 2 Factor Grid</title>
    <style>
    body: { padding: 10px; }
    </style>



  </head>
  <body>
Favorite color:
  <select id="color">
   <option value="red">red</option>
   <option value="green">green</option>
   <option value="blue">blue</option>
   <option value="yellow">yellow</option>
  </select>

  <label>
    <input type="checkbox" id="like">
    I like colors.
  </label>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
  </body>
</html>
